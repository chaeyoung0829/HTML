<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main pages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .text-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .text1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .text2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .image-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            position: relative; /* 부모 컨테이너에 상대적 위치 설정 */
        }

        .image-container img {
            max-width: 50%;
            height: 600px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* 이미지에 상대적 위치 설정 */
        }

        .image-container img:hover {
            transform: scale(1.05); /* 이미지 확대 */
            box-shadow: 0 4px 8px rgba(106, 158, 187, 0.9); /* 그림자 효과 */
        }

        /* 오버레이 설정 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 반투명 검정색 오버레이 */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 기본적으로 오버레이 숨기기 */
            transition: opacity 0.3s ease; /* 오버레이 애니메이션 효과 */
        }

        .image-container img:hover + .overlay {
            opacity: 1; /* 이미지가 hover될 때 오버레이 나타나기 */
        }

        .overlay button {
            background-color: #e160b0; /* 버튼 배경색 */
            color: white; /* 버튼 글자색 */
            border: none; /* 버튼 테두리 제거 */
            padding: 10px 20px; /* 버튼 안쪽 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
            display: inline-block; /* 인라인 블록 요소로 설정 */
            font-size: 16px; /* 글자 크기 */
            text-decoration: none;
            margin: 5px; /* 외부 여백 */
            cursor: pointer; /* 마우스 커서 포인터로 변경 */
            border-radius: 15px; /* 모서리 둥글게 */
            transition: background-color 0.5s; /* 배경색 전환 효과 */
        }

        .overlay button:hover {
            background-color: #ad5ada; /* 호버 시 배경색 */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1 class="text1">다이어리 스케줄</h1>
            <h1 class="text2">일기쓰기</h1>
        </div>
        <div class="image-container">
            <img src="August.png" alt="8월 이미지">
            <div class="overlay">
                <button>스케줄 작성하기</button>
            </div>
            <img src="일기 양식.jpg" alt="일기 양식 이미지">
            <div class="overlay">
                <button>일기 작성하기</button>
            </div>
        </div>
    </div>
</body>
</html>
